<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐馆销售数据分析</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="restaurant_analytics.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>餐馆销售数据分析</h1>
            <a href="../owner_home/owner_home.html" class="back-btn">返回管理页面</a>
        </div>
        
        <div class="controls">
            <div>
                <label for="timeRange">时间范围：</label>
                <select id="timeRange">
                    <option value="7">最近7天</option>
                    <option value="30" selected>最近30天</option>
                    <option value="90">最近3个月</option>
                    <option value="365">最近1年</option>
                    <option value="all">全部时间</option>
                </select>
            </div>
            
            <div>
                <label for="sortBy">排序方式：</label>
                <select id="sortBy">
                    <option value="quantity" selected>销售数量</option>
                    <option value="name">菜品名称</option>
                </select>
            </div>
            
            <button id="refreshBtn">刷新数据</button>
        </div>
        
        <div id="chartContainer" class="chart-container">
            <div class="loading">加载中...</div>
        </div>
        
        <div class="statistics">
            <div class="stat-card">
                <h3>总销售菜品数</h3>
                <div class="value" id="totalDishes">0</div>
            </div>
            <div class="stat-card">
                <h3>总销售额</h3>
                <div class="value" id="totalRevenue">¥0.00</div>
            </div>
            <div class="stat-card">
                <h3>最受欢迎菜品</h3>
                <div class="value" id="topDish">-</div>
            </div>
            <div class="stat-card">
                <h3>平均每日销量</h3>
                <div class="value" id="avgDaily">0</div>
            </div>
        </div>
    </div>

    <script src="restaurant_analytics.js"></script>
</body>
</html>
