<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主页 - 送餐系统</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!--  引入图标库的样式表 -->
</head>
<body>
  <!-- 头部 -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">软件园美食送</div>
        <div class="user-info">
          <span>欢迎，<span id="username">用户</span></span>
          <button class="btn btn-secondary" onclick="logout()">退出登录</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- 导航标签 -->
    <div class="nav-tabs">
      <div class="nav-tab active" onclick="switchTab('restaurants')">
        <i class="fas fa-utensils"></i> 浏览餐馆
      </div>
      <div class="nav-tab" onclick="switchTab('orders')">
        <i class="fas fa-list-alt"></i> 当前订单
      </div>
      <div class="nav-tab" onclick="switchTab('history')">
        <i class="fas fa-history"></i> 历史记录
      </div>
    </div>

    <!-- 餐馆浏览 -->
    <div id="restaurants" class="tab-content active">
      <h2>推荐餐馆</h2>
      <p>选择您喜欢的餐馆开始点餐</p>
      
      <div class="restaurant-grid">
        <!-- 餐馆卡片将通过JS动态加载 -->
      </div>
    </div>

    <!-- 当前订单 -->
    <div id="orders" class="tab-content">
      <h2>当前订单</h2>
      <p>您最近的订单状态</p>
      
      <div class="orders-container">
        <!-- 订单将通过JS动态加载 -->
      </div>
    </div>

    <!-- 历史记录 -->
    <div id="history" class="tab-content">
      <h2>历史订单</h2>
      <p>您的订单历史记录</p>
      
      <div class="history-filters">
        <div class="filter-group">
          <label>时间范围:</label>
          <select id="timeRange">
            <option value="1">最近一个月</option>
            <option value="3">最近三个月</option>
            <option value="6">最近半年</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label>餐厅:</label>
          <select id="restaurantFilter">
            <option value="all">所有餐厅</option>
            <!-- 餐厅选项将通过JS动态加载 -->
          </select>
        </div>
        
        <div class="filter-group">
          <button class="btn btn-primary" onclick="filterHistory()">筛选</button>
        </div>
      </div>
      
      <div class="history-container">
        <!-- 历史订单将通过JS动态加载 -->
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
