<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美食送 - 登录与注册</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="welcome-panel">
      <div class="app-logo">
        <i class="fas fa-utensils"></i>
      </div>
      <h1>美食送</h1>
      <p>享受美食，轻松送达。无论您是顾客、骑手还是餐厅管理员，我们为您提供最便捷的送餐服务体验。</p>
      <div class="features">
        <div class="feature-item">
          <i class="fas fa-check-circle"></i>
          <span>快速注册，轻松使用</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-check-circle"></i>
          <span>多种角色，满足不同需求</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-check-circle"></i>
          <span>安全可靠，数据加密</span>
        </div>
      </div>
    </div>
    
    <div class="form-panel">
      <div class="form-header">
        <h2>欢迎使用美食送</h2>
        <p>请登录或注册以继续使用我们的服务</p>
      </div>
      
      <div class="tabs">
        <div class="tab active" id="login-tab">登录</div>
        <div class="tab" id="register-tab">注册</div>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">用户名</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="请输入用户名" required>
          </div>
          <div class="error-msg" id="login-username-error">用户名不能为空</div>
        </div>
        
        <div class="form-group">
          <label for="password">密码</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="请输入密码" required>
          </div>
          <div class="error-msg" id="login-password-error">密码不能为空</div>
        </div>
        
        <button type="submit" class="btn">登录</button>
        
        <div class="error-msg" id="login-error">用户名或密码错误</div>
      </form>
      
      <form id="registerForm" style="display: none;">
        <div class="form-group">
          <label for="reg-username">用户名</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="reg-username" placeholder="请设置用户名" required>
          </div>
          <div class="error-msg" id="reg-username-error">用户名不能为空</div>
        </div>
        
        <div class="form-group">
          <label for="reg-password">密码</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="reg-password" placeholder="请设置密码（至少6位）" required>
          </div>
          <div class="error-msg" id="reg-password-error">密码必须至少6位</div>
        </div>
        
        <div class="form-group">
          <label for="reg-phone">手机号</label>
          <div class="input-with-icon">
            <i class="fas fa-phone"></i>
            <input type="tel" id="reg-phone" placeholder="请输入手机号" required>
          </div>
          <div class="error-msg" id="reg-phone-error">请输入有效的手机号</div>
        </div>
        
        <div class="form-group">
          <label>选择您的角色</label>
          <div class="role-selection">
            <div class="role-option selected" data-role="customer">
              <i class="fas fa-user"></i>
              <div>顾客</div>
            </div>
            <div class="role-option" data-role="rider">
              <i class="fas fa-motorcycle"></i>
              <div>骑手</div>
            </div>
            <div class="role-option" data-role="admin">
              <i class="fas fa-store"></i>
              <div>餐厅管理员</div>
            </div>
          </div>
          <input type="hidden" id="reg-role" value="customer">
        </div>
        
        <button type="submit" class="btn">注册</button>
        
        <div class="success-msg" id="reg-success">注册成功！正在跳转...</div>
      </form>
      
      <div class="form-footer">
        <p>忘记密码？<a href="#">点击找回</a></p>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
